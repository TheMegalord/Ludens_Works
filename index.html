<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludens Interactive</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Ludens Interactive Logo">
      <h1>Ludens Interactive</h1>
    </div>
    <div class="settings">
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <section class="catalogo">
      <h2>Catálogo de Juegos</h2>
      <div class="juegos">
        <div class="juego">
          <img src="assets/final_sentence.jpg" alt="Final Sentence">
          <h3>Final Sentence</h3>
          <p>Juego de mecanografía narrativa.</p>
          <span class="precio">S/15.00</span>
        </div>
        <div class="juego">
          <img src="assets/elysium_odyssey.jpg" alt="Elysium Odyssey">
          <h3>Elysium Odyssey</h3>
          <p>Aventura RPG futurista.</p>
          <span class="precio">S/25.00</span>
        </div>
        <div class="juego">
          <img src="assets/chrono_racer.jpg" alt="Chrono Racer">
          <h3>Chrono Racer</h3>
          <p>Carreras en el tiempo.</p>
          <span class="precio">S/18.00</span>
        </div>
      </div>
    </section>
  </main>

  <div id="settingsMenu" class="hidden">
    <h2>Ajustes</h2>
    <button id="cuentaBtn">Cuenta</button>
    <button id="vipBtn">VIP</button>
    <button id="creditosBtn">Créditos</button>
    <button id="cerrarAjustes">Cerrar</button>
  </div>

  <div id="modal" class="hidden"></div>

  <script src="assets/script.js"></script>
</body>
</html>
