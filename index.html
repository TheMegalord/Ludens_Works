<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ludens Interactive</title>
  <!-- Asegúrate de que assets/style.css exista en la carpeta assets -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Ludens Interactive logo" class="logo">
      <div>
        <h1>Ludens Interactive</h1>
        <div class="tag">Futuristic Game & Learning Hub</div>
      </div>
    </div>
    <nav>
      <button id="btnCatalog" class="navbtn">Catálogo</button>
      <button id="btnSettings" class="navbtn gear">⚙️</button>
      <div id="userArea" class="userArea"></div>
    </nav>
  </header>

  <main>
    <section class="catalog" id="catalog">
      <!-- JS inyecta cartas aquí -->
    </section>
  </main>

  <aside id="settingsPanel" class="settingsPanel" style="display:none;">
    <h2>Ajustes</h2>
    <div class="tabs">
      <button class="tab active" data-tab="account">Cuenta</button>
      <button class="tab" data-tab="vip">VIP</button>
      <button class="tab" data-tab="credits">Créditos</button>
    </div>

    <div id="tab-account" class="panel">
      <h3>Cuenta</h3>
      <div id="logged" style="display:none;">
        <p>Sesión: <strong id="loggedUser"></strong></p>
        <button id="logoutBtn" class="btn">Cerrar sesión</button>
      </div>
      <div id="formAccount">
        <input id="accName" placeholder="Nombre de usuario" />
        <input id="accEmail" placeholder="Correo electrónico" />
        <input id="accPass" type="password" placeholder="Contraseña" />
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="createBtn" class="btn primary">Crear cuenta</button>
          <button id="loginBtn" class="btn">Iniciar sesión</button>
        </div>
      </div>
    </div>

    <div id="tab-vip" class="panel" style="display:none;">
      <h3>VIP</h3>
      <p id="vipInfo">No activo</p>
      <button id="buyVip" class="btn primary">Comprar VIP (demo)</button>
    </div>

    <div id="tab-credits" class="panel" style="display:none;">
      <h3>Créditos</h3>
      <p>Yamil Calsin<br>Roberto Pariona<br>ChatGPT</p>
    </div>
  </aside>

  <script src="assets/script.js"></script>
</body>
</html>
